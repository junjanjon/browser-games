<!DOCTYPE html>
<html>
<head>
  <title>Canvas Shooting Game</title>
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body onload="init()">
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const player = {
  x: 200,
  y: 350,
  size: 20,
  color: 'blue',
};

const bullets = [];
const enemies = [];

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);
}

function drawBullets() {
  ctx.fillStyle = 'black';
  for (let i = 0; i < bullets.length; i++) {
    ctx.fillRect(bullets[i].x - 2, bullets[i].y - 5, 4, 10);
  }
}

function drawEnemies() {
  ctx.fillStyle = 'red';
  for (let i = 0; i < enemies.length; i++) {
    ctx.fillRect(enemies[i].x - 10, enemies[i].y - 10, 20, 20);
  }
}

function moveBullets() {
  for (let i = 0; i < bullets.length; i++) {
    bullets[i].y -= 10;
    if (bullets[i].y < 0) {
      bullets.splice(i, 1);
      i--;
    }
  }
}

function moveEnemies() {
  for (let i = 0; i < enemies.length; i++) {
    enemies[i].y += 5;
    if (enemies[i].y > canvas.height + 10) {
      enemies.splice(i, 1);
      i--;
    }
  }
}

function spawnEnemy() {
  const enemy = {
    x: Math.random() * canvas.width,
    y: -10,
  };
  enemies.push(enemy);
}

function shoot() {
  const bullet = {
    x: player.x,
    y: player.y - player.size / 2,
  };
  bullets.push(bullet);
}

function detectCollision() {
  // eslint-disable-next-line no-lone-blocks
  {
    const bulletsToRemove = [];
    const enemiesToRemove = [];
    for (let i = 0; i < bullets.length; i++) {
      for (let j = 0; j < enemies.length; j++) {
        const dx = bullets[i].x - enemies[j].x;
        const dy = bullets[i].y - enemies[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 15) {
          bulletsToRemove.push(i);
          enemiesToRemove.push(j);
        }
      }
    }
    // Remove elements outside of the loop
    for (let i = bulletsToRemove.length - 1; i >= 0; i--) {
      bullets.splice(bulletsToRemove[i], 1);
    }
    for (let j = enemiesToRemove.length - 1; j >= 0; j--) {
      enemies.splice(enemiesToRemove[j], 1);
    }
  }

  // eslint-disable-next-line no-lone-blocks
  {
    for (let i = 0; i < enemies.length; i++) {
      const dx = player.x - enemies[i].x;
      const dy = player.y - enemies[i].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 20) {
        window.location.reload();
      }
    }
  }
}

// eslint-disable-next-line no-unused-vars
function init() {
  window.addEventListener('keydown', (event) => {
    switch (event.keyCode) {
      case 37:
        player.x -= 10;
        break;
      case 39:
        player.x += 10;
        break;
      case 32:
        shoot();
        break;
      default:
        break;
    }
    // プレイヤーが画面外に出ないようにする
    if (player.x < 0) {
      player.x = 0;
    }
    if (player.x > canvas.width) {
      player.x = canvas.width;
    }
  });

  setInterval(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawPlayer();
    drawBullets();
    drawEnemies();
    moveBullets();
    moveEnemies();

    if (Math.random() < 0.1) {
      spawnEnemy();
    }

    detectCollision();
  }, 30);
}
  </script>
</body>
</html>
